{% load static %}

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Health Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/food_tracker/' %}active{% endif %}" href="{% url 'food_tracker' %}">
            <i class="fas fa-utensils me-1"></i>Food Tracker
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/weight/' %}active{% endif %}" href="{% url 'weight_tracker' %}">
            <i class="fas fa-weight me-1"></i>Weight Tracker
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/running/' %}active{% endif %}" href="{% url 'running_tracker' %}">
            <i class="fas fa-running me-1"></i>Running Tracker
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/body-measurements/' %}active{% endif %}" href="{% url 'body_measurements_tracker' %}">
            <i class="fas fa-ruler me-1"></i>Body Measurements
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/top_foods/' %}active{% endif %}" href="{% url 'top_foods' %}">
            <i class="fas fa-trophy me-1"></i>Top Foods
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if '/analytics' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-chart-line me-1"></i>Analytics
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item {% if request.path == '/analytics/' %}active{% endif %}" href="{% url 'analytics' %}">
              <i class="fas fa-chart-bar me-1"></i>Overview
            </a></li>
            <li><a class="dropdown-item {% if '/analytics/month-compare/' in request.path %}active{% endif %}" href="{% url 'month_compare' %}">
              <i class="fas fa-calendar-alt me-1"></i>Month Comparison
            </a></li>
            <li><a class="dropdown-item {% if '/analytics/trends/' in request.path %}active{% endif %}" href="{% url 'month_trends' %}">
              <i class="fas fa-chart-line me-1"></i>Yearly Trends
            </a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if '/workout/' in request.path or '/exercise/' in request.path or '/workout-table/' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-dumbbell me-1"></i>Workout Tracker
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'workout_tracker' %}">My Workouts</a></li>

            <li><a class="dropdown-item" href="{% url 'exercise_list' %}">Exercise Library</a></li>
          </ul>
        </li>
      </ul>

        <a href="/app/" class="btn btn-primary me-2">
          <i class="fas fa-rocket me-1"></i>New Dashboard
        </a>
        <a href="{% url 'settings' %}" class="btn btn-outline-secondary me-2 {% if '/settings/' in request.path %}active{% endif %}" title="Settings">
          <i class="fas fa-cog"></i>
        </a>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </div>
  </div>
